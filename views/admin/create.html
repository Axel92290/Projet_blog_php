{% extends "base.html" %}


{% block title %}
<title> {{title}} </title>
{% endblock %}


{% block content %}
<div class="container-sm">
    <div class="row">
        <h1>Créer un post</h1>

        <form method="post">

            <div class="form-floating">
                <input class="form-control" id="titre" type="text"  name="title" />
                <label for="titre">Titre</label>
            </div>

            <div class="form-floating">
                <input class="form-control" id="chapô" type="text" name="chapo" />
                <label for="chapô">Chapô</label>
            </div>

            <div class="form-floating">
                <textarea class="form-control" id="message"  rows="5"
                    name="content"></textarea>
                <label for="message">Message</label>
            </div>

        </br>
            {% if errors is not empty %}
            <div class="alert alert-danger" role="alert">
                {% for error in errors %}
                <p>{{error}}</p>
                {% endfor %}
            </div>
            {% endif %}
            <br />
            <!-- Submit Button-->
            <button class="btn btn-primary text-uppercase"  type="submit" name="creer">Créer un
                post</button>

                {{ form_token("") }}
        </form>

    </div>
</div>


{{ form_token("") }}

{% endblock %}
